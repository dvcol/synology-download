<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Synology Download standalone web component</title>
  </head>
  <body>
    <div id="synology-download-web-app-container" data-context="web">
      <wc-synology-download-standalone>
        <div id="app-skeleton-navbar"></div>
        <div id="app-skeleton-content">
          <span id="app-skeleton-loader">Loading application ...</span>
        </div>
      </wc-synology-download-standalone>
    </div>
    <wc-synology-download-content></wc-synology-download-content>
  </body>
</html>

<style>

  body {
    height: 100dvh;
    margin: 0;
    font-size: 1rem;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans",
      "Helvetica Neue", sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overscroll-behavior-y: none
  }

  code {
    font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
      monospace;
  }

  #synology-download-web-app-container {
    height: 100%;
    overflow: hidden;
    color: #1f2020;
    background-color: #eaeef2;
    transition: width 1s, height 2s;
  }

  #app-skeleton-navbar {
    width: 100%;
    height: 48px;
    background-color: white;
    box-shadow: 0 2px 4px -1px rgb(0 0 0 / 20%),
      0 4px 5px 0 rgb(0 0 0 / 14%), 0 1px 10px 0 rgb(0 0 0 / 12%);
  }

  #app-skeleton-content {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
  }

  @media (prefers-color-scheme: dark) {
    #synology-download-web-app-container,
    body {
      color: #bdbdbd;
      background-color: #20262D;
    }

    #app-skeleton-navbar {
      background-color: #272727;
    }
  }
</style>
