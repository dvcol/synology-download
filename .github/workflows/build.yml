# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ğŸš§ Build - Node application

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

env:
  node_version: 20.x

jobs:
  build-extension:
    name: ğŸ”Œ Build extension
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release)') && !contains(github.event.head_commit.message, 'chore(version)')"

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸš§ Build
        uses: ./.github/actions/build
        with:
          node_version: ${{ env.node_version }}
          mode: extension

      - name: ğŸ§¹ Linting (eslint)
        run: |
          # ================= ğŸ§¹ Linting (eslint) =================
          yarn lint

      - name: ğŸ§ª Unit tests
        if: github.event_name == 'push' && github.ref == 'ref/head/main'
        run: |
          # ================= ğŸ§ª Unit tests =================
          yarn test:unit

  build-web:
    name: â˜ï¸ Build web
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore(release)') && !contains(github.event.head_commit.message, 'chore(version)')"

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Node.js ${{ env.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node_version }}
          cache: 'yarn'

      - name: ğŸš§ Build
        uses: ./.github/actions/build
        with:
          node_version: ${{ env.node_version }}
          mode: web

      - name: ğŸ§¹ Linting (eslint)
        run: |
          # ================= ğŸ§¹ Linting (eslint) =================
          yarn lint

      - name: ğŸ§ª Unit tests
        if: github.event_name == 'push' && github.ref == 'ref/head/main'
        run: |
          # ================= ğŸ§ª Unit tests =================
          yarn test:unit