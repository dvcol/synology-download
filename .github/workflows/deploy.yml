# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: ğŸš€ Deploy - Github Pages

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-deploy
  cancel-in-progress: true

on:
  workflow_dispatch:
  workflow_call:

env:
  node_version: 20.x

permissions:
  contents: write
  pages: write
  id-token: write


jobs:
  deploy:
    name: ğŸš€ Deploy Github Pages
    runs-on: ubuntu-latest

    environment:
      name: synology-download
      url: https://dvcol.github.io/synology-download/

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸ’¾ Restore build artefacts
        uses: actions/cache/restore@v3
        id: cache
        with:
          path: dist
          key: ${{ github.ref }}-${{ github.run_id }}-build

      - name: ğŸš§ Build
        if: ${{ steps.cache.outputs.cache-hit != 'true' }}
        uses: ./.github/actions/build
        with:
          node_version: ${{ env.node_version }}
          mode: web:ci

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: dist

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3

      - name: â›™ Setup credentials
        run: |
          # =================  â›™ Setup credentials =================
          
          git config user.name "GitHub Release Bot"
          git config user.email "<>"

      - name: ğŸ·ï¸ Tag deployment
        run: |
          # =================  ğŸ·ï¸ Tag deployment =================
          
          git tag -fa deployed -m 'Deployed on github pages'
          git push origin --tags --force

