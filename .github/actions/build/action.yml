name: ğŸš§ Build
description: Install and build the repo

inputs:
  mode:
    description: 'Build the monorepo'
    required: true
    default: web
  node_version:
    description: 'Node version to use'
    required: true


runs:
  using: "composite"
  steps:
    - name: ğŸ—ï¸ Setup Node.js ${{ inputs.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node_version }}
        registry-url: 'https://registry.npmjs.org'
        cache: 'yarn'

    - name: ğŸ—ï¸ Install dependencies
      shell: bash
      run: |
        # ================= ğŸ—ï¸ Install dependencies =================
        
        yarn install

    - name: ğŸš§ Build sources
      shell: bash
      run: |
        # =================  ğŸš§ Build  =================

        yarn build:${{ inputs.mode }}